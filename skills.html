<!DOCTYPE html>
<html>
<head>
    <title>Parshant Vardhan- Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #061350;
        }

        header {
            background-color: #157dec;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .skill-bar1{
            width: 80%;
          
            background-color: #ddd;
            position: relative;
        }
        .skill-bar2{
            width: 80%;
          
          background-color: #ddd;
          position: relative;

        }
        .skill-bar3{
            width: 60%;
          
          background-color: #ddd;
          position: relative;

        }
        .skill-bar4{
            width: 70%;
          
          background-color: #ddd;
          position: relative;

        }

      
        .skill-bar-fill{
            width: 0;
            height: 20px;
            background-color: #6bf311;
            position: absolute;
            transition: width 1s;
        }
        

        /* Add animation to the skill bars */
        .skill-bar-fill.animate {
            animation: fillAnimation 2s forwards;
        }
        .skill-bar-fill.animate1{
            animation: fillAnimation 2s forwards;
        }
        .skill-bar-fill.animate2{
            animation: fillAnimation 2s forwards;
        }

        @keyframes fillAnimation {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Skills</h1>
    </header>
    <div class="container">
        <h2>Programming Languages</h2>
        <ul>
            <li>
                <strong>C</strong>
                <div class="skill-bar1">
                    <div class="skill-bar-fill animate"></div>
                </div>
                <br>
            </li>
            <li>
                <strong>C++</strong>
                <div class="skill-bar2">
                    <div class="skill-bar-fill animate1"></div>
                </div>
                <br>
            </li>
            <li>
                <strong>Java</strong>
                <div class="skill-bar3">
                    <div class="skill-bar-fill animate2"></div>
                </div>
            </li>
        </ul>
<br>
        <h2>Web Development</h2>
        <ul>
            <li>
                <strong>HTML/CSS</strong>
                <div class="skill-bar4">
                    <div class="skill-bar-fill animate"></div>
                </div>
                <br>
            </li>
           
            </li>
        </ul>
    </div>
</body>
</html>
